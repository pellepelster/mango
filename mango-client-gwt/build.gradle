buildscript {
    repositories {
        mavenCentral()
    }
}

dependencies {
	compile project(':mango-client-web')
	compile 'com.googlecode.gwtupload:gwtupload:1.0.1'
	compile 'org.gwtbootstrap3:gwtbootstrap3:0.9.1'
}

jar {
	from sourceSets.main.allSource
	from sourceSets.main.output.classesDir
}

