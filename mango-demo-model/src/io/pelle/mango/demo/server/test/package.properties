description=The description for a specific package is read from a property file named <code>package.properties</code> located inside the package, in this case at <code>io/pelle/mango/demo/server/test/package.properties</code>. The key for the description that is displayed is <strong>description</strong>.<br/><strong><code>package.properties example</code></strong><pre>desription=The description for a specific package...</pre>